  <body class="bg-gray-100">
    <main
      class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12"
    >
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
          class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-xl sm:p-10"
        >
          <div class="max-w-md mx-auto">
            <div class="flex items-center space-x-5">
              <div
                class="h-14 w-14 bg-gray-700 rounded-full flex flex-shrink-0 justify-center items-center text-gray-100 text-2xl font-mono"
              >
                AV
              </div>
              <div
                class="block pl-2 font-semibold text-xl self-start text-gray-700"
              >
                <h2 class="leading-relaxed">WDC Alpha Vantage</h2>
                <p class="text-sm text-gray-500 font-normal leading-relaxed">
                  Get the Stock Ticker Data into Tableau.
                </p>
              </div>
            </div>
            <form
              id="alphaVantageForm"
              class="divide-y divide-gray-200"
              enctype="multipart/form-data"
            >
              <div
                class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
              >
                <div class="flex flex-col">
                  <label for="auth" class="leading-loose"
                    >Enter your Alpha Vantage API:
                  </label>
                  <input
                    name="auth"
                    id="auth"
                    class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                    type="text"
                    placeholder="Alpha Vantage API"
                  />
                </div>
                <div class="flex flex-col">
                  <label for="ticker" class="leading-loose"
                    >Enter stock symbol:
                  </label>
                  <input
                    name="ticker"
                    id="ticker"
                    class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                    type="text"
                    placeholder="Stock Ticker"
                  />
                </div>

                      </div>

                <div class="flex flex-col">
                  <p>
                    You must have a proper Alpha Vantage API key. You could
                    claim your free API key at
                    <a
                      class="underline text-gray-400"
                      target="_blank"
                      rel="noopener noreferrer"
                      href="https://www.alphavantage.co/support/#api-key"
                      >free API key</a
                    >.
                  </p>
                </div>
              </div>
              <div class="pt-4 flex items-center space-x-4">
                <button
                  id="submitButton"
                  class="bg-gray-700 flex justify-center items-center w-full text-gray-100 px-4 py-3 rounded-md focus:outline-none"
                  type="submit"
                >
                  Get Stock Data!
                </button>
              </div>
            </form>
